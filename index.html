<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <title>Simple Banking App</title>
</head>
<body>
    <div class="container">
        <div class="top-section">            
        </div>
        <div class="bottom-section">
            <div class="title"><h1>Simple Banking App</h1></div>
            <!-- <div class="add-section"></div> -->
            <div class="transaction-buttons">
                <button id="createUserBtn" class="btn" alt="create user"><i class="fas fa-user fa-2x"></i></button>
                <button id="depositBtn" class="btn"><i class="fas fa-piggy-bank fa-2x"></i></button>
                <button id="withdrawBtn" class="btn"><i class="fas fa-money-bill-wave fa-2x"></i></button>
                <button id="sendBtn" class="btn"><i class="fas fa-hand-holding-usd fa-2x"></i></button>                
            </div>
            <div class="user-container">            
                <h2 class="user-title">Existing Users:</h2>
                <div class="user-list">                    
                    
                </div>
            </div>            
        </div>
    </div>        
    <script src="script.js"></script>    
</body>
</html>
